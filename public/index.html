<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>
  <body>
   <nav class="navbar navbar-expand-lg mb-5" style="background-color: #f0adad;">
    <div class="container-fluid d-flex" id="header">
      <ul class="nav nav-tabs">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button" aria-expanded="false" data-bs-auto-close="false" onclick="btnClear()">Authors</a>
          <ul id="authors" class="dropdown-menu">
            
        
          </ul>
          
        </li>
      <li class="nav-item">
        <a id="lectores" class="nav-link" href="lectores.html">readers</a>
      </li>
      <li class="nav-item">
        <a onclick="addBook()" class="nav-link">add book</a>
      </li>
    </ul>
      <div class="input-group mb-3 flex-nowrap w-auto justify-content-md-end">
        <span class="input-group-text" id="addon-wrapping"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
            /></svg
        ></span>
        <input
          type="search"
          onkeyup="searchBook(value)"
          class="form-control"
          placeholder="search"
          aria-label="Search"
          aria-describedby="addon-wrapping"
          id="searchText"
        />
      </div>

    
    </div>
   </nav>
    
    
  
<div>
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      data-bs-backdrop="static"
      novalidate
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="container p3">
            <div class="modal-header">
              <h5 class="modal-title">Add book</h5>
            </div>
            <form class="needs-validation" novalidate>
            <div class="input-group input-group-sm mb-3">
              <input
                class="form-control form-control-sm"
                id="url"
                type="url"
                placeholder="url"
                aria-label=".form-control-lg example"
                required
                onkeyup="checkIfCanSaveBook()"
              />
            </div>
            
              <div class="input-group input-group-sm mb-3">
                <input
                  class="form-control form-control-sm"
                  id="title"
                  type="text"
                  placeholder="Title"
                  aria-label="default input example"
                  onkeyup="checkIfCanSaveBook()"
                  required
                />
              </div>
             <div class="input-group input-group-sm mb-3">
              <input
                class="form-control form-control-sm"
                id="autor"
                type="text"
                placeholder="Author"
                aria-label=".form-control-sm example"
                required
                onkeyup="checkIfCanSaveBook()"
              />
            </div>
          
            <div class="d-grid gap-2 d-md-flex justify-content-md-end m-3">
              <button
                class="btn btn-primary me-md-2"
                type="button"
                onclick="handlerClickBtnget()"
                data-bs-dismiss="modal"
                id="btnGet"
              >
                Add
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
              </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid d-flex">
    <div
      id="libreria"
      class="container d-flex justify-content-between flex-wrap"
    ></div>
  </div>
    <div
      class="modal fade"
      id="updateBook"
      tabindex="-1"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="container p3">
            <div class="modal-header">
              <h5 class="modal-title">Update book</h5>
            </div>
            <div class="input-group input-group-sm mb-3">
              <input
                class="form-control form-control-sm"
                id="urlUpdate"
                type="url"
                aria-label=".form-control-lg example"
              />
            </div>

            <div class="input-group input-group-sm mb-3">
              <input
                class="form-control form-control-sm"
                id="titleUpdate"
                type="text"
                aria-label="default input example"
              />
            </div>

            <div class="input-group input-group-sm mb-3">
              <input
                class="form-control form-control-sm"
                id="autorUpdate"
                type="text"
                aria-label=".form-control-sm example"
              />
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end m-3">
              <button
                class="btn btn-primary me-md-2"
                type="button"
                onclick="handlerClickUpdateItem()"
                data-bs-dismiss="modal"
              >
                Update
              </button>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="deleteBook" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete book</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="book"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="handlerClickDeleteItem()"
            >
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  

    <script
      type="text/javaScript"
      src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script type="text/javaScript" src="index.js"></script>
  </body>
</html>
